<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriCal</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <Header>
        <h1 id=""logo>Triangle calculation</h1>
        <nav class="navigation">
            <a href="">Area of Triangle</a>
            <a href="">Circumference of Triangle</a>
        </nav> 
    </Header>
    
    <h4 id="Area-triangle">Area of Triangle</h4>
    <div id="Areaimg">
        <img src="Area.png" height="150px" width="250px">
    </div>
    <div id="areaformula">Area of Triangle Formula</div>
    <img src="Area of Triangle formula.png" height="50px" width="180px" >   
<table>
    <tr id="input-area">
        <section class="input class-section">
            <td><label for="input-height" id="height-lable">height</label></td>
            <td><input type="number" id="height-lable"></td>
        </section>
    </tr>
    <tr>    
        <section class="input class-section">
            <td><label for="input-base" id="base-lable">base</label></td>
            <td><input type="number" id="base-lable"></td>
        </section>
    </tr>
    <tr>                  
        <td><button id="calculate-area">Calculate</button></td>
        <td><input type="number" id="result-area" disabled="true"></td>
    </tr>
    </table>
        <h4 id="Circumference-triangle">Circumference of triangle</h4>
    <div id="circumferenceimg">
        <img src="Circumference.png" height="150px" width="250px">
    </div>
    <div id="Circumference-triangle">circumference of Triangle Formula</div>
    <img src="Circumference of Triangle formula.png" height="75px" width="220px" >  
<table>
    <tr id="input-area">
        <section class="input class-section">
            <td><label for="input-base" id="side-a-label">Side A</label></td>
            <td><input type="number" id="side-a"></td>
        </section>
    </tr>
    <tr id="input-area">
        <section class="input class-section">
            <td><label for="input-base" id="side-b-label">Side B</label></td>
            <td><input type="number" id="side-b"></td>
        </section>
    </tr>
    <tr>    
        <section class="input class-section">
            <td><label for="input-base" id="side-c-label">Side C</label></td>
            <td><input type="number" id="side-c"></td>
        </section>
    </tr>
    <tr>                  
        <td><button id="calculate-circumference">Calculate</button></td>
        <td><input type="number" id="result-circumference" disabled="true"></td>
    </tr>
    </table>
</body>

</html>
